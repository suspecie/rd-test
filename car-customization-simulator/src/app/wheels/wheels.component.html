<h2>Wheels</h2>

<figure *ngFor="let wheel of wheels">
    <img src="../../assets/images/wheels/{{ wheel.id }}.png" alt="{{ wheel?.label }} Wheels">
    <figcaption>
        <p>{{ wheel?.label }}</p>
        <p>{{ wheel?.price > 0 ? '+' + (wheel?.price | currency) : 'Included' }}</p>
    </figcaption>
</figure>

<app-footer [nextPage]="summaryLink"></app-footer>
